<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeline Story</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="timeline">
      <div class="line"></div>
      <div class="dot" data-step="1"></div>
      <div class="dot" data-step="2"></div>
      <div class="dot" data-step="3"></div>
      <div class="dot" data-step="4"></div>
    </div>
    <div class="story">
      <section class="step">Chapitre 1<br><p>Il était une fois...</p></section>
      <section class="step">Chapitre 2<br><p>Une étrange découverte...</p></section>
      <section class="step">Chapitre 3<br><p>Un grand voyage commence...</p></section>
      <section class="step">Chapitre 4<br><p>Et tout changea.</p></section>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
